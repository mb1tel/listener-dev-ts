  #   command: /bin/sh -c "npm run build && npm start"

  socketio:
    build:
      context: ./socketio
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=your_super_secret_socket_key_2024
      - INSTANCE_ID=${HOSTNAME}
    expose:
      - "3000"
    depends_on:
      - redis
    volumes:
      - ./socketio/src:/app/src
      - ./socketio/package.json:/app/package.json
      - ./socketio/tsconfig.json:/app/tsconfig.json
    restart: unless-stopped
    command: /bin/sh -c "npm run build && npm start"
    deploy:
      replicas: 3
      endpoint_mode: dnsrr  # Cần dùng chế độ DNS round-robin để load balance giữa các container
    networks:
      - socketio-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: socketio-nginx
    ports:
      - "80:80"
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    # depends_on:
      # - socketio-1
      # - socketio-2
      # - socketio-3
      # - socketio
    networks:
      - socketio-network
    restart: unless-stopped

  # Web Demo Client
  public:
    build:
      context: .
      dockerfile: public/Dockerfile
    container_name: socketio-public
    ports:
      - "8080:80"
    environment:
      - SOCKETIO_SERVER=http://nginx:80
    depends_on:
      - nginx
    networks:
      - socketio-network
    restart: unless-stopped

  # Webhook service
  webhook:
    build:
      context: ./webhook
      dockerfile: Dockerfile
    container_name: socketio-webhook
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - SOCKETIO_URL=http://nginx:80
      - SECRET_KEY=your_super_secret_socket_key_2024
    volumes:
      - ./webhook:/app
      - /app/node_modules
    # depends_on:
    #   - nginx
    networks:
      - socketio-network
    restart: unless-stopped

networks:
  socketio-network:
    driver: bridge

